	<th:block th:include="user/fragments/header"></th:block>
	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="bread-inner">
						<ul class="bread-list">
							<li><a href="index1.html">Home<i class="ti-arrow-right"></i></a></li>

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
		<!-- Shop Login -->
		<section class="shop login section">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3 col-12">
							<div id="divThongBao">
						    	<div id="thongBao" style="display: none;" role="alert" align="center">
									<button type="button" class="close" data-dismiss="alert" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<span id="errorMessage" th:text="${error}"></span>
									<span id="succeedMessage" th:text="${succeed}"></span>
								</div>
						    </div>
					</div>
					<div class="col-lg-6 offset-lg-3 col-12">
					
						<div class="login-form">
							<h2>Register</h2>
							<p>Please register in order to checkout more quickly</p>
							<!-- Form -->
							<form class="form" th:action="@{/register}" th:object="${userRegister}" method="POST">
								<div class="row">
									<div class="col-12">
										<div class="form-group">
											<label>Your Name<span>*</span></label>
											<input id="fullname" th:field="*{fullname}" type="text" name="" placeholder="" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<label>Usename<span>*</span></label>
											<input id="username" th:field="*{username}" type="text" name="" placeholder="" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<label>Your Password<span>*</span></label>
											<input id="hashPassword" th:field="*{hashPassword}" type="password" name="password" placeholder="" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<label>Confirm Password<span>*</span></label>
											<input type="password" name="password" placeholder="" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group">
											<label>Your Email<span>*</span></label>
											<input id="email" th:field="*{email}" type="text" name="email" placeholder="" required="required">
										</div>
									</div>
									<div class="col-12">
										<div class="form-group login-btn">
											<button class="btn">Register</button>
											<a href="login.html" class="btn">Login</a>
										</div>
										<div class="checkbox">
											<label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">Sign Up for Newsletter</label>
										</div>
									</div>
								</div>
							</form>
							<!--/ End Form -->
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/ End Login -->

	<script >
		$(document).ready(function(){
			var errorMessage = $('#errorMessage').text();
			var succeedMessage = $('#succeedMessage').text();
			
			if (errorMessage.length > 0) {
				$('#thongBao').addClass("alert alert-danger");
				$('#thongBao').css('display', 'block');
			} 
			
			if (succeedMessage.length > 0) {
				$('#thongBao').addClass("alert alert-success");
				$('#thongBao').css('display', 'block');
			}
		});
	</script>
