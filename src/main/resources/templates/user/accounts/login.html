<body class="js">
	
	<!-- Preloader -->
	
	<!-- End Preloader -->
	
	<!-- Eshop Color Plate -->
	<div class="color-plate ">
		<a class="color-plate-icon"><i class="ti-paint-bucket"></i></a>
		<h4>Eshop Colors</h4>
		<p>Here is some awesome color's available on Eshop Template.</p>
		<span class="color1"></span>
		<span class="color2"></span>
		<span class="color3"></span>
		<span class="color4"></span>
		<span class="color5"></span>
		<span class="color6"></span>
		<span class="color7"></span>
		<span class="color8"></span>
		<span class="color9"></span>
		<span class="color10"></span>
		<span class="color11"></span>
		<span class="color12"></span>
	</div>
	<!-- /End Color Plate -->
	

	
	<th:block th:include="user/fragments/header"></th:block>

	<!-- Shop Login -->
	    
	<section class="shop login section">
		<div class="container">
			<div class="row"> 
				<div class="col-lg-6 offset-lg-3 col-12">
				<div th:if="${#request.getParameter('error') == 'true'}"
         			   style="color:red;margin:10px 0px;">
        				 Đăng nhập thất bại !!!
     			 </div>
					<div class="login-form">
						<h2>Login</h2>
						<p>Please register in order to checkout more quickly</p>
						<!-- Form -->
						
						<form  th:action="@{/check/login}" class="form" method="post">
							<div class="row">
								<div class="col-12">
									<div class="form-group">
										<label>Your Email<span>*</span></label>
										<input id="username" type="text" name="username" placeholder="" required="required"
										/>
										
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label>Your Password<span>*</span></label>
										<input  type="password" name="password" placeholder="" required="required"
										/>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group login-btn">
										<button type="submit" class="btn">Login</button>
										<a th:href="@{/register}" class="btn">Register</a>
									</div>
									<div class="checkbox">
										<label class="checkbox-inline" for="2"><input name="news" id="2" type="checkbox">Remember me</label>
									</div>
									<a href="#" class="lost-pass">Lost your password?</a>
								</div>
							</div>
						</form>
						<!--/ End Form -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--/ End Login -->
	
	 <script src="https://code.jquery.com/jquery.min.js"></script>

	<th:block th:include="user/fragments/footer"></th:block>
