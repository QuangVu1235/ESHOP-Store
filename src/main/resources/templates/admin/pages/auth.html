<div
	class="d-flex justify-content-between align-items-center pt-lg-2 pb-4 pb-lg-5 mb-lg-3">
	<div class="d-flex align-items-center">
		<label
			class="d-none d-lg-block fs-sm text-light text-nowrap opacity-75 me-2"
			for="order-sort">Sort orders:</label> <label
			class="d-lg-none fs-sm text-nowrap opacity-75 me-2" for="order-sort">Sort
			orders:</label> <select class="form-select" id="order-sort">
			<option>All</option>
			<option>Delivered</option>
			<option>In Progress</option>
			<option>Delayed</option>
			<option>Canceled</option>
		</select>
	</div>
	<a class="btn btn-primary btn-sm d-none d-lg-inline-block"
		href="account-signin.html"><i class="ci-sign-out me-2"></i>Sign
		out</a>
</div>
<div class="table-responsive">
	<table datatable="ng" dt-options="dtOptions"
		style="text-align: center;" class="table table-bordered mt-3"
		id="example">
		<thead>
			<tr>
				<th>Username</th>
				<th>Email</th>
				<th>Customers</th>
				<th>Staffs</th>
				<th>Directors</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="auth in auths" ng-hide="{{user.email == auth.user.email}}">
				<td><span>{{auth.user.username}}</span></td>
				<td><span>{{auth.user.fullname}}</span></td>
				<td>
						<div ng-if="auth.role.name == 'CUST'" >
						<button type="button"
								class="btn btn-outline-success rounded-pill btn-icon">
								<i class="ci-check"></i>
							</button>
							
							
						</div>
						<div ng-if="auth.role.name != 'CUST'" >
							<button ng-click="update(auth, 1)" type="button"
								class="btn btn-outline-primary rounded-pill btn-icon mr-3">
								<i class="ci-close"></i>
							</button>

						</div>
				</td>
				<td>
						<div ng-if="auth.role.name == 'STAF'" >
						<button type="button"
								class="btn btn-outline-success rounded-pill btn-icon mr-3">
								<i class="ci-check"></i>
							</button>
							
							
						</div>
						<div ng-if="auth.role.name != 'STAF'" >
							<button ng-click="update(auth, 3)" type="button"
								class="btn btn-outline-primary rounded-pill btn-icon mr-3">
								<i class="ci-close"></i>
							</button>

						</div>
				</td>
				<td>
						<div ng-if="auth.role.name == 'DIRE'"  >
						<button type="button"
								class="btn btn-outline-success rounded-pill btn-icon mr-3">
								<i class="ci-check"></i>
							</button>
							
							
						</div>
						<div ng-if="auth.role.name != 'DIRE'" >
							<button ng-click="update(auth, 2)" type="button"
								class="btn btn-outline-primary rounded-pill btn-icon mr-3">
								<i class="ci-close"></i>
							</button>

						</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
