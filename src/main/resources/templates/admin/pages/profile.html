
            <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-3">
              <h6 class="fs-base text-light mb-0">Update you profile details below:</h6><a class="btn btn-primary btn-sm" href="account-signin.html"><i class="ci-sign-out me-2"></i>Sign out</a>
            </div>
            <!-- Profile form-->
            <form method="POST" action="/api/upload/images/">
            <div class="row gx-4 gy-3">
           		 <div class="col-sm-6">
            		<div class="bg-secondary rounded-3 p-4 mb-4">
                		<div class="file-drop-area">
                    	    <img id="images"  ng-src="/user/images/{{form.imgUrl}}" style="height: 115px;" alt="" >
                   		</div>
              		</div>
            	</div>
            	<div class="col-sm-6">
            		<div class="bg-secondary rounded-3 p-4 mb-4">
                <div class="file-drop-area">
                        <div class="file-drop-icon ci-cloud-upload"></div><span class="file-drop-message">Drag and drop here to upload</span>
                        <input accept="image/*" id="images" onchange="angular.element(this).scope().imageChanged(this.files)" name="image" class="file-drop-input" type="file">
                        <button class="file-drop-btn btn btn-primary btn-sm" type="button">Or select file</button>
                   </div>
              </div>
            	</div>
            	
            </div>
              
              <div class="row gx-4 gy-3">
                <div class="col-sm-12">
                  <label class="form-label" for="account-fn">Họ và tên</label>
                  <input class="form-control" ng-model="form.fullname" type="text" id="account-fn" value="Susan">
                </div>
          
                <div class="col-sm-6">
                  <label class="form-label" for="account-email">Email</label>
                  <input class="form-control" type="email" ng-model="form.email" id="account-email" value="s.gardner@example.com" disabled>
                </div>
                <div class="col-sm-6">
                  <label class="form-label" for="account-phone">Phone Number</label>
                  <input class="form-control" type="text" ng-model="form.phoneNumber" id="account-phone" value="" required>
                </div>
                <div class="col-12">
                  <hr class="mt-2 mb-3">
                  <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="subscribe_me" checked>
                      <label class="form-check-label" for="subscribe_me">Subscribe me to Newsletter</label>
                    </div>
                    <button ng-click="update()" class="btn btn-primary mt-3 mt-sm-0" type="button">Update profile</button>
                  </div>
                </div>
              </div>
            </form>
