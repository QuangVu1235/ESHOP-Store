<div
	class="d-flex justify-content-between align-items-center pt-lg-2 pb-4 pb-lg-5 mb-lg-3">
	<div class="d-flex align-items-center">
		<label
			class="d-none d-lg-block fs-sm text-light text-nowrap opacity-75 me-2"
			for="order-sort">Sort orders:</label> <label
			class="d-lg-none fs-sm text-nowrap opacity-75 me-2" for="order-sort">Sort
			orders:</label> <select class="form-select" id="order-sort">
			<option>All</option>
			<option>Delivered</option>
			<option>In Progress</option>
			<option>Delayed</option>
			<option>Canceled</option>
		</select>
	</div>
	<a class="btn btn-primary btn-sm d-none d-lg-inline-block"
		href="account-signin.html"><i class="ci-sign-out me-2"></i>Sign
		out</a>
</div>
	<div class="table-responsive">
		<table datatable="ng" dt-options="dtOptions" style="text-align: center;" class="table table-bordered border-accent mt-3" id="example">
			<thead>
				<tr>
					
					<th>Username</th>
					<th>Email</th>
					<th>Trạng thái</th>
				</tr>
			</thead>
			<tbody >
				<tr ng-repeat="users in users" ng-hide="{{user.email == users.email}}">
					<td><span>{{users.username}}</span></td>
					<td><span>{{users.email}}</span></td>
					<td>
						
					<div ng-hide="users.isDeleted == true">
						<button ng-click="update(users,1)" type="button" class="btn btn-outline-primary rounded-pill btn-icon mr-3">
  								<i class="ci-locked"></i>
						</button>
						<span>Đang kích hoạt</span>
					</div>
					<div ng-hide="users.isDeleted == false">
						<button ng-click="update(users,0)" type="button" class="btn btn-outline-success rounded-pill btn-icon">
  								<i class="ci-locked"></i>
						</button>
						Đang khoá
					</div>
						
				
					</td>
					
				
				</tr>
			</tbody>
		</table>
	</div>
